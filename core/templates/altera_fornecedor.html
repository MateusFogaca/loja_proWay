{% extends 'base.html' %}

{% block titulo %}Alteração de Fornecedor{% endblock %}

{% block corpo %}
<div class="form-control">
    <form method="post">
        {% csrf_token %}
        <div class="text-center">
            <h3>
                <label class="text-primary">Alteração de Fornecedor - {{ fornecedor.fantasia }}</label>
            </h3>
        </div>
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" value="{{ fornecedor.nome }}" maxlength="50" required />
        </div>
        <div class="mb-3">
            <label for="fantasia" class="form-label">Fantasia</label>
            <input type="text" class="form-control" id="fantasia" name="fantasia" value="{{ fornecedor.fantasia }}" maxlength="100" required />
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ fornecedor.email }}" maxlength="100" required />
        </div>
        <div class="mb-3">
            <label for="cpf_cnpj" class="form-label">CPF/CNPJ</label>
            <input type="text" class="form-control" id="cpf_cnpj" name="cpfcnpj" value="{{ fornecedor.cpfcnpj }}" required maxlength="14" />
        </div>
        <div class="mb-3">
            <label for="estado" class="form-label">Estado</label>
            <select id="estado" class="form-select" name="estado">
                {% for estado in estados %}
                {% if estadoForn == estado.id %}
                <option value="{{ estado.id }}" selected>{{ estado.nome }}</option>
                {% else %}
                <option value="{{ estado.id }}">{{ estado.nome }}</option>
                {% endif %}
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="cidade" class="form-label">Cidade</label>
            <select id="cidade" class="form-select" name="cidade">
                {% for cidade in cidades %}
                {% if cidadeForn == cidade.id %}
                <option value="{{ cidade.id }}" selected>{{ cidade.nome }}</option>
                {% else %}
                <option value="{{ cidade.id }}">{{ cidade.nome }}</option>
                {% endif %}
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="tp_pessoa" class="form-label">Tipo de Pessoa</label>
            <select id="tp_pessoa" class="form-select" name="tp_pessoa">
                <option value="0">Selecione</option>
                {% for tipos in tipoPessoa %}
                {% if tipoFornecedor == tipos.id %}
                <option value="{{ tipos.id }}" selected >{{ tipos.descricao }}</option>
                {% else %}
                <option value="{{ tipos.id }}">{{ tipos.descricao }}</option>
                {% endif %}
                {% endfor %}
            </select>
        </div>
        {% include 'acoes_form_altera.html' %}
    </form>
</div>
{% endblock %}
