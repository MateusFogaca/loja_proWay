{% extends 'base.html' %}

{% block titulo %}Alteração de Item{% endblock %}

{% block corpo %}
<div class="form-control">
    <form method="post">
        {% csrf_token %}
        <div class="text-center">
            <h3>
                <label class="text-primary">Alteração de Item - {{ item.descricao }}</label>
            </h3>
        </div>
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <input type="text" class="form-control" id="descricao" name="descricao" value="{{ item.descricao }}" maxlength="100" required />
        </div>
        <div class="mb-3">
            <label for="categoria">Categoria</label>
            <select name="categoria" id="categoria" class="form-select" >
                <option value="0">Selecione</option>
                {% for categ in categorias %}
                {% if categoriaItem == categ.id %}
                <option value="{{ categ.id }}" selected >{{ categ.nome }}</option>
                {% else %}
                <option value="{{ categ.id }}">{{ categ.nome }}</option>
                {% endif %}
                {% endfor %}
            </select>
        </div>
        {% include 'acoes_form_altera.html' %}
    </form>
</div>
{% endblock %}
