{% extends 'base.html' %}

{% block titulo %}Exclusão de Tipo de Pessoa{% endblock %}

{% block corpo %}
<div class="form-control">
    <form method="post">
        {% csrf_token %}
        <div class="text-center">
            <h3>
                <label class="text-primary">Exclusão de Tipo de Pessoa - {{tipo.descricao}}</label>
            </h3>
        </div>
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <input type="text" class="form-control" id="descricao" value="{{tipo.id}}" maxlength="50" disabled />
        </div>        
        {% include 'acoes_form_exclui.html' %}
    </form>
</div>
{% endblock %}
