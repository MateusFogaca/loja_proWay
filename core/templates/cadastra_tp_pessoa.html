{% extends 'base.html' %}

{% block titulo %}Cadastro de Tipo de Pessoa{% endblock %}

{% block corpo %}
<div class="form-control">
    <form method="post" >
        {% csrf_token %}
        <div class="text-center">
            <h3>
                <label class="text-primary">Cadastro de Tipo de Pessoa</label>
            </h3>
        </div>
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <input type="text" class="form-control" name="descricao" id="descricao" maxlength="50" required />
        </div>        
        {% include 'acoes_form.html' %}
    </form>
</div>
{% endblock %}
