{% extends 'base.html' %}

{% block titulo %}Exclusão de Categoria{% endblock %}

{% block corpo %}
<div class="form-control">
    <form method="post">
        {% csrf_token %}
        <div class="text-center">
            <h3>
                <label class="text-primary">Exclusão de Categoria - {{categoria.nome}}</label>
            </h3>
        </div>
        <div class="mb-3">
            <label for="nome" class="form-label">Categoria</label>
            <input type="text" class="form-control" id="nome" value="{{categoria.nome}}" maxlength="50" disabled />
        </div>
        {% include 'acoes_form_exclui.html' %}
    </form>
</div>
{% endblock %}
