{% extends 'base.html' %}

{% block titulo %}Alteração de Tipo de Pessoa{% endblock %}

{% block corpo %}
<div class="form-control">
    <form method="post">
        {% csrf_token %}
        <div class="text-center">
            <h3>
                <label class="text-primary">Alteração de Tipo de Pessoa - {{ tipo.descricao }}</label>
            </h3>
        </div>
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <input type="text" class="form-control" id="descricao" name="descricao" value="{{ tipo.descricao }}" maxlength="50" required />
        </div>        
        {% include 'acoes_form_altera.html' %}
    </form>
</div>
{% endblock %}
