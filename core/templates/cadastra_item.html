{% extends 'base.html' %}

{% block titulo %}Cadastro de Item{% endblock %}

{% block corpo %}
<div class="form-control">
    <form method="post" >
        {% csrf_token %}
        <div class="text-center">
            <h3>
                <label class="text-primary">Cadastro de Item</label>
            </h3>
        </div>
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <input type="text" class="form-control" name="descricao" id="descricao" maxlength="100" required />
        </div>
        <div class="mb-3">
            <label for="categoria">Categoria</label>
            <select name="categoria" id="categoria" class="form-select" >
                <option value="0">Selecione</option>
                {% for categ in categorias %}
                <option value="{{ categ.id }}">{{ categ.nome }}</option>
                {% endfor %}
            </select>
        </div>
        {% include 'acoes_form.html' %}
    </form>
</div>
{% endblock %}
