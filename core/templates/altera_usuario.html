{% extends 'base.html' %}

{% block titulo %}Alteração de Usuário{% endblock %}

{% block corpo %}
<div class="form-control">
    <form method="post">
        {% csrf_token %}
        <div class="text-center">
            <h3>
                <label class="text-primary">Alteração de Usuário - {{ usuario.nome }}</label>
            </h3>
        </div>
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" value="{{ usuario.nome }}" maxlength="50" required />
        </div>
        <div class="mb-3">
            <label for="sobrenome" class="form-label">Sobrenome</label>
            <input type="text" class="form-control" id="sobrenome" name="sobrenome" value="{{ usuario.sobrenome }}" maxlength="50" required />
        </div>
        <div class="mb-3">
            <label for="login" class="form-label">Login</label>
            <input type="text" class="form-control" id="login" name="login" value="{{ usuario.login }}" maxlength="50" required />
        </div>
        <div class="mb-3">
            <label for="senha" class="form-label">Senha Atual</label>
            <input type="password" class="form-control" id="senha" name="senha" required maxlength="50" />
        </div>   
        <div class="mb-3">
            <label for="novasenha">Nova Senha</label>
            <input type="password" class="form-control" id="novasenha" required maxlength="50"/>
        </div>
        <div class="mb-3">
            <label for="confirma" class="form-label">Confirmar a Nova Senha</label>
            <input type="password" name="senha" id="confirma" class="form-control" required maxlength="50"/>
        </div>     
        {% include 'acoes_form_altera.html' %}
    </form>
</div>
{% endblock %}
