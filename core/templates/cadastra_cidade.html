{% extends 'base.html' %}

{% block titulo %}Cadastro de Cidade{% endblock %}

{% block corpo %}
<div class="form-control">
    <form method="post" >
        {% csrf_token %}
        <div class="text-center">
            <h3>
                <label class="text-primary">Cadastro de Cidade</label>
            </h3>
        </div>
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" name="nome" id="nome" maxlength="50" required />
        </div>
        <div class="mb-3">
            <label for="estado" class="form-label">Estado</label>
            <select name="estado" id="estado" class="form-select">
                <option value="0">Selecione</option>
                {% for uf in estados %}
                <option value="{{ uf.id }}">{{ uf.nome }}</option>
                {% endfor %}
            </select>
        </div>
        {% include 'acoes_form.html' %}
    </form>
</div>
{% endblock %}
